<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Relevamiento</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            margin: 0;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 100%;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 1.5rem;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        .radio-group, .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
        }
        .radio-option input, .checkbox-option input {
            width: auto;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
        .weather-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .weather-option {
            flex: 1;
            min-width: 60px;
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .weather-option.selected {
            background-color: #e0f7fa;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± App de Relevamiento</h1>
        
        <!-- Primer Apartado -->
        <div id="apartado1">
            <div class="form-group">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </div>
            
            <div class="form-group">
                <label for="hora">Turno / Hora de Inicio:</label>
                <input type="time" id="hora" name="hora">
            </div>
            
            <div class="form-group">
                <label>Observador:</label>
                <select id="observador">
                    <option value="Francisco">Francisco</option>
                    <option value="Matias">Mat√≠as</option>
                    <option value="Florencia">Florencia</option>
                    <option value="Agustina">Agustina</option>
                    <option value="Nahuel">Nahuel</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Plaza:</label>
                <select id="plaza">
                    <option value="Italia">Italia</option>
                    <option value="San Martin">San Mart√≠n</option>
                    <option value="Rocha">Rocha</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Condiciones Clim√°ticas:</label>
                <div class="weather-options">
                    <div class="weather-option" onclick="selectWeather(this)">‚òÄÔ∏è Soleado</div>
                    <div class="weather-option" onclick="selectWeather(this)">‚òÅÔ∏è Nublado</div>
                    <div class="weather-option" onclick="selectWeather(this)">üåßÔ∏è Lluvia</div>
                    <div class="weather-option" onclick="selectWeather(this)">üå¨Ô∏è Viento</div>
                    <div class="weather-option" onclick="selectWeather(this)">‚ùÑÔ∏è Fr√≠o</div>
                </div>
                <input type="hidden" id="clima" name="clima">
            </div>
            
            <button onclick="showApartado2()">Siguiente</button>
        </div>
        
        <!-- Segundo Apartado (oculto inicialmente) -->
        <div id="apartado2" class="hidden">
            <div class="form-group">
                <label>Tipo de uso de espacio:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="transito" name="uso-espacio" value="Transito" checked>
                        <label for="transito">Tr√°nsito</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="permanencia" name="uso-espacio" value="Permanencia">
                        <label for="permanencia">Permanencia</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="obs1">Observaciones 1:</label>
                <textarea id="obs1" placeholder="Describir uso del espacio..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Presencia de Grupos Familiares:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="grupos-si" name="grupos-familiares" value="si" onclick="toggleGruposInput()">
                        <label for="grupos-si">S√≠</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="grupos-no" name="grupos-familiares" value="no" onclick="toggleGruposInput()" checked>
                        <label for="grupos-no">No</label>
                    </div>
                </div>
                <div id="grupos-cantidad-container" class="hidden" style="margin-top: 10px;">
                    <label for="grupos-cantidad">¬øCu√°ntos?</label>
                    <input type="number" id="grupos-cantidad" min="1" value="1">
                </div>
            </div>
            
            <div class="form-group">
                <label for="obs2">Observaciones 2:</label>
                <textarea id="obs2" placeholder="Otras observaciones..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Actividades Observadas:</label>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="juegos" name="actividades" value="Juegos Infantiles">
                        <label for="juegos">Juegos Infantiles</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="deporte" name="actividades" value="Deporte">
                        <label for="deporte">Deporte</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="charlas" name="actividades" value="Charlas">
                        <label for="charlas">Charlas</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="lectura" name="actividades" value="Lectura">
                        <label for="lectura">Lectura</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="evento" name="actividades" value="Asistir a evento">
                        <label for="evento">Asistir a evento</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="mascotas" name="actividades" value="Pasear Mascotas">
                        <label for="mascotas">Pasear Mascotas</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="venta" name="actividades" value="Venta Ambulante">
                        <label for="venta">Venta Ambulante</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="organizadas" name="actividades" value="Actividades Organizadas">
                        <label for="organizadas">Actividades Organizadas</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="otra" name="actividades" value="Otra" onclick="toggleOtraActividad()">
                        <label for="otra">Otra</label>
                    </div>
                </div>
                <div id="otra-actividad-container" class="hidden" style="margin-top: 10px;">
                    <label for="otra-actividad">Especificar:</label>
                    <input type="text" id="otra-actividad" placeholder="¬øCu√°l?">
                </div>
            </div>
            
            <button onclick="enviarDatos()">Enviar Datos</button>
            <button onclick="showApartado1()" style="background-color: #f44336;">Atr√°s</button>
        </div>
    </div>

    <script>
        // Inicializar fecha y hora actual
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            document.getElementById('fecha').value = today.toISOString().split('T')[0];
            
            const now = today.toTimeString().substring(0, 5);
            document.getElementById('hora').value = now;
        });

        // Selecci√≥n de clima (estilo visual)
        function selectWeather(element) {
            const options = document.querySelectorAll('.weather-option');
            options.forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('clima').value = element.textContent;
        }

        // Mostrar/ocultar campos condicionales
        function toggleGruposInput() {
            const gruposSi = document.getElementById('grupos-si').checked;
            document.getElementById('grupos-cantidad-container').style.display = gruposSi ? 'block' : 'none';
        }

        function toggleOtraActividad() {
            const otraChecked = document.getElementById('otra').checked;
            document.getElementById('otra-actividad-container').style.display = otraChecked ? 'block' : 'none';
        }

        // Navegaci√≥n entre apartados
        function showApartado2() {
            document.getElementById('apartado1').classList.add('hidden');
            document.getElementById('apartado2').classList.remove('hidden');
        }

        function showApartado1() {
            document.getElementById('apartado2').classList.add('hidden');
            document.getElementById('apartado1').classList.remove('hidden');
        }

        // Enviar datos (simulaci√≥n)
        function enviarDatos() {
            alert('¬°Datos enviados correctamente! ÔøΩ\n(En una app real, aqu√≠ se enviar√≠a a un servidor)');
            // Aqu√≠ ir√≠a una llamada AJAX o Fetch para enviar los datos
        }
    </script>
</body>
</html>
